                <p class="gallery-text">Dr. Sanz Jiménez with S.A. Cosby

            </div>


    </section>

    <script>
        const aboutImg = document.querySelector('.about-img');
        const galleryText = document.querySelector('.gallery-text');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        const galleryImages = [
            {
                image: 'cosby-1.jpg',
                text: 'Dr. Sanz Jiménez with noir writer S.A. Cosby'
            },
            {
                image: 'cosby-2.jpg',
                text: 'Dr. Sanz Jiménez with noir writer S.A. Cosby'
            },
            {
                image: 'cosby-3.jpg',
                text: 'Dr. Sanz Jiménez with noir writer S.A. Cosby'
            },
            {
                image: 'winslow.jpg',
                text: 'Dr. Sanz Jiménez with American crime writer Don Winslow'
            },
            {
                image: 'silva.jpg',
                text: 'Dr. Sanz Jiménez with writer Lorenzo Silva at Getafe Negro'
            },
            {
                image: 'jones.jpg',
                text: 'Dr. Sanz Jiménez with horror writer Stephen Graham Jones'
            },
            {
                image: 'whitehead.jpg',
                text: 'Dr. Sanz Jiménez meets Pulitzer-prize winner Colson Whitehead'
            },
            {
                image: 'granada.jpg',
                text: 'Dr. Sanz Jiménez sharing his research at Granada University'
            },
            {
                image: 'everett.jpg',
                text: 'Dr. Sanz Jiménez greets American novelist Percival Everett'
            },
            {
                image: 'jaume.jpg',
                text: 'Conference at Universitat Jaume I'
            },
            {
                image: 'publishers.jpg',
                text: 'Spanish publishers and Dr. Sanz Jiménez talk to students at Complutense University'
            },
            {
                image: 'about-img-1.JPG',
                text: 'Dr. Sanz Jiménez discusses his research at the University of Málaga'
            },
            {
                image: 'about-img-4.jpg',
                text: 'Dr. Sanz Jiménez in Belfast'
            },
            {
                image: 'about-image-2.png',
                text: "At Madrid's Feria del Libro, Dr. Sanz Jiménez signs his books"

            },
            {
                image: 'about-image-3.png',
                text: 'Dr. Sanz Jiménez meets American writer Paul Auster'
            },

            {
                image: 'alcala.jpeg',
                text: 'Dr. Sanz Jiménez sharing his research at Alcalá University'
            },
            {
                image: 'antolin.jpg',
                text: 'Dr. Sanz Jiménez attends a lecture by Spanish translator Mariano Antolín Rato'
            },
            {
                image: 'cantabria.jpg',
                text: 'Dr. Sanz Jiménez discusses his research at the University of Cantabria'
            }
        ];

        let currentItem = 0;

        function displayImage() {
            let item = galleryImages[currentItem];

            aboutImg.src = item.image;
            galleryText.innerHTML = item.text;
        }

        prevBtn.addEventListener('click', function () {
            currentItem--;
            if (currentItem < 0) {
                currentItem = galleryImages.length - 1;
            }
            displayImage()
        })

        nextBtn.addEventListener('click', function () {
            currentItem++;
            if (currentItem > galleryImages.length - 1) {
                currentItem = 0;
            }
            displayImage()
        })

        const year = document.querySelector('.year');
        const currentYear = new Date().getFullYear();

        year.innerHTML = currentYear;
    </script>
